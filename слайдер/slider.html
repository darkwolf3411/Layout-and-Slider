<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Слайдер</h2>
    <div class="slider__container">
        <div class="slider">
            <div id="preloader" class="container__spiner">
                <div class="spinner"></div>
            </div>
            <img class="arrow arrow__left" 
            src="https://img.icons8.com/fluent-systems-filled/24/ffffff/left.png"
            onclick="PrevButtClick()"/>
            <div class="slider-list">
                <img src="./img/1.jpg" class="slider-el"></img>
                <img src="./img/2.jpg" class="slider-el"></img>
                <img src="./img/3.jpg" class="slider-el"></img>
                <img src="./img/4.jpg" class="slider-el"></img>
                <img src="./img/5.jpg" class="slider-el"></img>
                <!-- <img src="./img/1.jpg" class="slider-el"></img>
                <img src="./img/2.jpg" class="slider-el"></img>
                <img src="./img/3.jpg" class="slider-el"></img>
                <img src="./img/4.jpg" class="slider-el"></img>
                <img src="./img/5.jpg" class="slider-el"></img> -->
            </div>
            <img class="arrow arrow__right"
             src="https://img.icons8.com/fluent-systems-filled/24/ffffff/left.png"
             onclick="NextButtClick()"/>
            <div class="form-container">
                <form class="form">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
